<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        input[type="file"] {
            display: none;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        .uploaded-file {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Prediction</h1>
        <button id="browseButton">Browse Files</button>
        <input type="file" id="fileInput" accept="image/*" />
        <div class="uploaded-file hidden" id="uploadedFile">No file selected</div>
        <button id="submitButton" class="hidden">Predict</button>
        <div class="result" id="result">Upload an image to see predictions</div>
        <button id="resetButton" class="hidden">Make Another Prediction</button>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const browseButton = document.getElementById('browseButton');
        const submitButton = document.getElementById('submitButton');
        const resultDiv = document.getElementById('result');
        const uploadedFileDiv = document.getElementById('uploadedFile');
        const resetButton = document.getElementById('resetButton');

        // Handle file selection via button
        browseButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                uploadedFileDiv.textContent = `Selected file: ${file.name}`;
                uploadedFileDiv.classList.remove('hidden');
                browseButton.classList.add('hidden');
                submitButton.classList.remove('hidden');
            } else {
                uploadedFileDiv.textContent = 'No file selected';
            }
        });

        submitButton.addEventListener('click', async () => {
            const file = fileInput.files[0];

            if (!file) {
                resultDiv.textContent = 'Please select an image.';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                resultDiv.textContent = 'Predicting...';
                const response = await fetch('http://localhost:8000/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Prediction failed.');
                }

                const data = await response.json();
                resultDiv.textContent = `Prediction: ${data.class} (Confidence: ${(data.confidence * 100).toFixed(2)}%)`;
                submitButton.classList.add('hidden');
                resetButton.classList.remove('hidden');
            } catch (error) {
                resultDiv.textContent = 'Error: Unable to process the prediction.';
            }
        });

        resetButton.addEventListener('click', () => {
            fileInput.value = '';
            resultDiv.textContent = 'Upload an image to see predictions';
            uploadedFileDiv.textContent = 'No file selected';
            uploadedFileDiv.classList.add('hidden');
            resetButton.classList.add('hidden');
            browseButton.classList.remove('hidden');
        });
    </script>
</body>
</html>

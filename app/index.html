<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Prediction</h1>
        <button id="browseButton">Browse Files</button>
        <input type="file" id="fileInput" accept="image/*" />
        <div class="uploaded-file hidden" id="uploadedFile">No file selected</div>
        <button id="submitButton" class="hidden">Predict</button>
        <div class="result" id="result">Upload an image to see predictions</div>
        <button id="resetButton" class="hidden">Make Another Prediction</button>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
